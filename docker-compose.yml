services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gestor_obras
      POSTGRES_USER: gestor
      POSTGRES_PASSWORD: gestor
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
