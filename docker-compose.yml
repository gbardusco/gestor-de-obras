services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    depends_on:
      - db
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://gestor:gestor@db:5432/gestor_obras?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=no-reply@promedicao.com
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
      - backend

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gestor_obras
      POSTGRES_USER: gestor
      POSTGRES_PASSWORD: gestor
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
